<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout Demo</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #6772e5;
            color: white;
            border: 0;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5469d4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor a Student</h1>
        <p>Complete your donation using our secure checkout.</p>

        <div class="form-group">
            <label for="amount">Donation Amount ($)</label>
            <input type="number" id="amount" min="1" value="50">
        </div>

        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" value="cca9206c-173c-4719-9c75-f76a25242615">
        </div>

        <button id="checkout-button">Donate with Stripe</button>

        <div id="result" class="result hidden">
            <pre id="result-json"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutButton = document.getElementById('checkout-button');
            const resultDiv = document.getElementById('result');
            const resultJson = document.getElementById('result-json');

            checkoutButton.addEventListener('click', async function() {
                const amount = document.getElementById('amount').value;
                const studentId = document.getElementById('studentId').value;
                
                if (!amount || !studentId) {
                    alert('Please enter both amount and student ID');
                    return;
                }

                try {
                    // Get your token from local storage or wherever you store it
                    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIzMWYzY2Y2ZS1kMTlkLTQ2ZDUtOGRkZi0zODdhOWYzZmZhZTgiLCJpYXQiOjE3NTMwNjUyMTIsImV4cCI6MTc1MzE1MTYxMn0.q2RNjd-mfCWUAT1fP5EcGuo9Mjolt1IqJLYZ2tERsZA';
                    
                    // Call your backend to create a checkout session
                    const response = await fetch('http://localhost:5000/api/payments/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            amount: parseFloat(amount),
                            studentId: studentId
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success && data.url) {
                        // Redirect to Stripe Checkout
                        window.location.href = data.url;
                    } else {
                        throw new Error(data.message || 'Failed to create checkout session');
                    }
                } catch (error) {
                    resultDiv.classList.remove('hidden');
                    resultJson.textContent = error.message || 'An error occurred';
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
