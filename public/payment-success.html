<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #28a745;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #28a745;
        }
        .details {
            margin-top: 30px;
            text-align: left;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #6772e5;
            color: white;
            border: 0;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }
        .button:hover {
            background-color: #5469d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your donation. Your support will help a student achieve their educational goals.</p>
        
        <div class="details">
            <p><strong>Session ID:</strong> <span id="session-id"></span></p>
            <p><strong>Amount:</strong> $<span id="amount">50.00</span></p>
        </div>
        
        <a href="/checkout-demo.html" class="button">Return to Donations</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get session_id from URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                document.getElementById('session-id').textContent = sessionId;
                
                // Optional: Call your backend to get payment details
                fetch(`http://localhost:5000/api/payments/payment-success?session_id=${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            document.getElementById('amount').textContent = data.data.amount.toFixed(2);
                        }
                    })
                    .catch(error => console.error('Error fetching payment details:', error));
            }
        });
    </script>
</body>
</html>
